<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event - Hub Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-container">
            <a href="index.html" class="logo">HUB CONNECT</a>
            <div class="header-right">
                <nav id="loggedInNav" class="header-nav hidden">
                    <a href="index.html" class="btn btn-secondary">Dashboard</a>
                    <a href="clubs.html" class="view-clubs-btn">Clubs</a>
                    <a href="events.html" class="view-events-btn">Events</a>
                    <a href="profile.html" class="user-profile">
                        <div class="user-info"><p class="user-name" id="headerUserName">Loading...</p></div>
                        <div class="user-avatar" id="headerUserAvatar">?</div>
                    </a>
                    <button id="logoutButton" class="btn btn-secondary">Logout</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h1 class="page-title">Create a New Event</h1>

            <form id="event-form" class="event-form">
                
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" required placeholder="e.g. Annual Chess Tournament">
                </div>

                <div class="form-group">
                    <label for="eventClub">Host Club</label>
                    <select id="eventClub" required>
                        <option value="" disabled selected>Loading your clubs...</option>
                    </select>
                    <p id="noClubsMsg" style="color: red; font-size: 12px; display: none; margin-top: 4px;">
                        You must be an Officer of a club to create events.
                    </p>
                </div>

                <div style="display: flex; gap: 16px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" required placeholder="e.g. Student Center Room 302">
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="5" required placeholder="Describe the event..."></textarea>
                </div>

                <button class="btn btn-primary btn-large" style="width: 100%; margin-top: 10px;" id="publishBtn">
                    Publish Event
                </button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Hub Connect. All rights reserved.</p>
    </footer>

    <div id="loggedOutMessage" class="hidden"></div>
    <div id="dashboard" class="hidden"></div>
    <button id="loginButton" class="hidden"></button>
    <button id="loginMessageButton" class="hidden"></button>
    <div id="loginModal" class="hidden"></div>
    <p id="headerUserEmail" class="hidden"></p>

    <script src="script.js"></script>
</body>
</html>
