<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hub Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                HUB CONNECT
            </a>
            
            <div class="header-right">
                <nav id="loggedInNav" class="header-nav hidden">
                    
                    <a href="index.html" class="btn btn-secondary">Dashboard</a>
                    <a href="clubs.html" class="view-clubs-btn">Clubs</a>
                    <a href="events.html" class="view-events-btn">Events</a>

                    <a href="profile.html" class="user-profile">
                        <div class="user-info">
                            <p class="user-name" id="headerUserName">Loading...</p>
                        </div>
                        <div class="user-avatar" id="headerUserAvatar">?</div>
                    </a>

                    <button id="logoutButton" class="btn btn-secondary">Logout</button>
                </nav>
                
                <button id="loginButton" class="btn btn-primary">Login</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="loggedOutMessage" class="message-box">
            <h1>Welcome to Hub Connect</h1>
            <p>Your central place for club management.</p>
            <button id="loginMessageButton" class="btn btn-primary btn-large">Login to Continue</button>
        </section>

        <section id="dashboard" class="hidden">
            <h1 id="dashboardTitle">Welcome back!</h1>
            <div class="card">
                <div class="card-header">
                    <h2>My Clubs</h2>
                    <a href="create_club.html" class="btn btn-primary">+ Create</a>
                </div>
                <div id="myClubsContainer" class="club-list"><p>Loading...</p></div>
            </div>
        </section>
    </main>

    <div id="loginModal" class="modal-overlay hidden">
        <div id="loginModalContent" class="modal-content">
            <div class="modal-header"><h2>Login</h2><button id="closeModalButton" class="modal-close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group"><label>Email</label><input type="email" id="login-email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="login-password" required></div>
                    <button type="submit" class="btn btn-primary" style="width:100%">Sign In</button>
                    <p class="form-toggle-text"><a href="#" id="toggleToRegister">Register</a></p>
                </form>
                <form id="registerForm" class="hidden">
                    <div class="form-group"><label>Name</label><input type="text" id="register-name" required></div>
                    <div class="form-group"><label>Email</label><input type="email" id="register-email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="register-password" required></div>
                    <button type="submit" class="btn btn-primary" style="width:100%">Create Account</button>
                    <p class="form-toggle-text"><a href="#" id="toggleToLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
