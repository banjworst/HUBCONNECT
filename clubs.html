<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clubs - Hub Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-container">
            <a href="/" class="logo">HUB CONNECT</a>
            <div class="header-right">
                <nav id="loggedInNav" class="header-nav hidden">
                    <a href="clubs.html">
                        <button class="view-clubs-btn" style="background-color: #f5f5f5;">View Other Clubs</button>
                    </a>
                    <a href="events.html">
                        <button class="view-events-btn">View All Events</button>
                    </a>
                    <a href="profile.html" class="user-profile">
                        <div class="user-info">
                            <p class="user-name" id="headerUserName">John Doe</p>
                            <p class="user-email" id="headerUserEmail">john@email.com</p>
                        </div>
                        <div class="user-avatar" id="headerUserAvatar">JD</div>
                    </a>
                    <button id="logoutButton" class="btn btn-secondary">Logout</button>
                </nav>
                <button id="loginButton" class="btn btn-primary">Login</button>
            </div>
        </div>
    </header>

    <main class="container">
        
        <section class="directory-header" style="margin-bottom: 32px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 8px;">Explore Clubs</h1>
                <p style="color: gray;">Find a community that matches your interests.</p>
            </div>
            <input type="text" id="clubSearch" placeholder="Search clubs..." style="padding: 10px; border: 1px solid #ddd; border-radius: 6px; width: 250px;">
        </section>

        <section id="clubs-grid" class="club-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px;">
            <p style="color: gray;">Loading clubs from database...</p>
        </section>

    </main>

    <footer class="footer">
        <p>&copy; 2025 Hub Connect. All rights reserved.</p>
    </footer>

    <div id="loginModal" class="modal-overlay hidden">
        <div id="loginModalContent" class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Login</h2>
                <button id="closeModalButton" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group"><label>Email</label><input type="email" id="login-email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="login-password" required></div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
