<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Hub Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f9fafb;">

    <header>
        <div class="header-container">
            <a href="index.html" class="logo">HUB CONNECT</a>
            <div class="header-right">
                <nav id="loggedInNav" class="header-nav hidden">
                    <a href="index.html" class="btn btn-secondary">Dashboard</a>
                    <a href="clubs.html" class="view-clubs-btn">Clubs</a>
                    <a href="events.html" class="view-events-btn">Events</a>
                    <a href="profile.html" class="user-profile">
                        <div class="user-info">
                            <p class="user-name" id="headerUserName">Loading...</p>
                            <p id="headerUserEmail" class="user-email-hidden"></p> 
                        </div>
                        <div class="user-avatar" id="headerUserAvatar">?</div>
                    </a>
                    <button id="logoutButton" class="btn btn-secondary">Logout</button>
                </nav>
                <button id="loginButton" class="btn btn-primary">Login</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">My Profile</h1>

        <div class="card" style="max-width: 600px; margin: 0 auto; padding: 40px; text-align: center;">
            <div id="profileAvatar" style="width: 100px; height: 100px; background: #4f46e5; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; margin: 0 auto 20px auto;">
                ?
            </div>
            
            <h2 id="profileName" style="font-size: 24px; margin-bottom: 8px;">Loading...</h2>
            <p id="profileEmail" style="color: gray; margin-bottom: 32px;">...</p>

            <div style="border-top: 1px solid #eee; padding-top: 24px; text-align: left;">
                <h3 style="margin-bottom: 16px;">Account Details</h3>
                <p><strong>Status:</strong> Active Member</p>
                <p><strong>Member since:</strong> 2025</p>
                <br>
                <button id="openEditProfileBtn" class="btn btn-secondary" style="width: 100%;">✏️ Edit Profile</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Hub Connect. All rights reserved.</p>
    </footer>

    <div id="loginModal" class="modal-overlay hidden">
        <div id="loginModalContent" class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Login</h2>
                <button id="closeModalButton" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group"><label>Email</label><input type="email" id="login-email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="login-password" required></div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                    <p class="form-toggle-text">Don't have an account? <a href="#" id="toggleToRegister" class="form-toggle-link">Register</a></p>
                </form>
                <form id="registerForm" class="hidden">
                    <div class="form-group"><label>Full Name</label><input type="text" id="register-name" required></div>
                    <div class="form-group"><label>Email</label><input type="email" id="register-email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="register-password" required></div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                    <p class="form-toggle-text">Already have an account? <a href="#" id="toggleToLogin" class="form-toggle-link">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="editProfileModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Profile</h2>
                <button id="closeEditProfileBtn" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="edit-email" required>
                    </div>
                    <div class="form-group">
                        <label>New Password (Leave blank to keep current)</label>
                        <input type="password" id="edit-password" placeholder="********">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <div id="loggedOutMessage" class="hidden"></div>
    <div id="dashboard" class="hidden"></div>
    <button id="loginMessageButton" class="hidden"></button>

    <script src="script.js"></script>
</body>
</html>
