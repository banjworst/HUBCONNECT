<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - Hub Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f9fafb;">

    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                HUB CONNECT
            </a>
            
            <div class="header-right">
                <nav id="loggedInNav" class="header-nav hidden">
                    
                    <a href="index.html" class="btn btn-secondary">Dashboard</a>
                    <a href="clubs.html" class="view-clubs-btn">Clubs</a>
                    <a href="events.html" class="view-events-btn">Events</a>

                    <a href="profile.html" class="user-profile">
                        <div class="user-info">
                            <p class="user-name" id="headerUserName">Loading...</p>
                        </div>
                        <div class="user-avatar" id="headerUserAvatar">?</div>
                    </a>

                    <button id="logoutButton" class="btn btn-secondary">Logout</button>
                </nav>
                
                <button id="loginButton" class="btn btn-primary">Login</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h1 class="page-title" style="margin:0; text-align: left;">Upcoming Events</h1>
            <a href="create_event.html">
                <button class="btn btn-primary">+ Create Event</button>
            </a>
        </div>

        <div class="event-list">
            <p>Loading events...</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Hub Connect. All rights reserved.</p>
    </footer>

    <div id="loginModal" class="modal-overlay hidden">
        <div id="loginModalContent" class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Login to Hub Connect</h2>
                <button id="closeModalButton" class="modal-close-btn">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                    <p class="form-toggle-text">
                        Don't have an account? <a href="#" id="toggleToRegister" class="form-toggle-link">Register</a>
                    </p>
                </form>

                <form id="registerForm" class="hidden">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                    <p class="form-toggle-text">
                        Already have an account? <a href="#" id="toggleToLogin" class="form-toggle-link">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
