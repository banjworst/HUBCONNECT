<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                HUB CONNECT
            </a>
            
            <div class="header-right">
                <nav id="loggedInNav" class="header-nav hidden">
                    
                    <a href="index.html" class="btn btn-secondary">Dashboard</a>
                    <a href="clubs.html" class="view-clubs-btn">Clubs</a>
                    <a href="events.html" class="view-events-btn">Events</a>

                    <a href="profile.html" class="user-profile">
                        <div class="user-info">
                            <p class="user-name" id="headerUserName">Loading...</p>
                        </div>
                        <div class="user-avatar" id="headerUserAvatar">?</div>
                    </a>

                    <button id="logoutButton" class="btn btn-secondary">Logout</button>
                </nav>
                
                <button id="loginButton" class="btn btn-primary">Login</button>
            </div>
        </div>
    </header>
    <main class="container" style="max-width: 600px;">
        <h1>Start a New Club</h1>
        <div class="card">
            <div class="form-group"><label>Club Name</label><input type="text" id="clubName"></div>
            <div class="form-group"><label>Category</label>
                <select id="clubCategory"><option>General</option><option>Science</option><option>Arts</option></select>
            </div>
            <div class="form-group"><label>Icon Letter</label><input type="text" id="clubIcon" maxlength="1"></div>
            <div class="form-group"><label>Description</label><textarea id="clubDesc"></textarea></div>
            <button id="createClubBtn" class="btn btn-primary" style="width:100%">Create Club</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
