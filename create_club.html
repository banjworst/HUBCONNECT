<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Club</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER (same on every page) -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">HubConnect</a>
            <div class="header-right">
                <a href="clubs.html" class="view-clubs-btn">Clubs</a>
                <a href="events.html" class="view-events-btn">Events</a>

                <a href="profile.html" class="user-profile">
                    <div class="user-info">
                        <p class="user-name">Student Guy</p>
                        <p class="user-email">student@example.com</p>
                    </div>
                    <div class="user-avatar">J</div>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Create a New Event</h1>

        <form id="event-form" class="event-form">
            <div class="form-group">
                <label>Event Name</label>
                <input type="text" id="eventName" required>
            </div>

            <div class="form-group">
                <label>Club Name</label>
                <input type="text" id="eventClub" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" id="eventDate" required>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" id="eventLocation" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="eventDescription" required></textarea>
            </div>

            <button class="btn btn-primary btn-large" type="submit">Create Event</button>
        </form>
    </main>

    <script>
    document.getElementById("event-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        // Replace with actual IDs if you have multiple clubs or logged-in users
        const data = {
            club_id: 1, // temporary placeholder
            event_title: document.getElementById("eventName").value,
            description: document.getElementById("eventDescription").value,
            event_date: document.getElementById("eventDate").value,
            location: document.getElementById("eventLocation").value,
            created_by: 1 // temporary placeholder
        };

        try {
            const res = await fetch("/api/events", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
    
            if (res.ok) {
                alert("Event created!");
                window.location.href = "events.html";
            } else {
                const errorData = await res.json();
                alert("Failed to create event: " + (errorData.error || res.status));
                console.error(errorData);
            }
        } catch (err) {
            console.error("Fetch error:", err);
            alert("Failed to create event: " + err.message);
        }
    });
    </script>

</body>
</html>
