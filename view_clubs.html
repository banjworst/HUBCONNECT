<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Clubs - Hub Connect</title>
    <link rel="stylesheet" href="clubs.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">HUB CONNECT</div>
            <div class="header-right">
                <a href="index.html">
                    <button class="view-clubs-btn">Back to Home</button>
                </a>
            </div>
        </div>
    </header>

    <!-- Main content -->
<main>
    <section class="club-section">
        <h1>Available Clubs & Organizations</h1>
        <div class="club-list">
            <div class="club-card">
                <h2>Chess Club</h2>
                <p class="club-description">Join us to play and learn chess strategies!</p>
                <p class="membership-count">Members: 45</p>
            </div>
            <div class="club-card">
                <h2>Debate Club</h2>
                <p class="club-description">Enhance your public speaking and argumentation skills.</p>
                <p class="membership-count">Members: 30</p>
            </div>
            <div class="club-card">
                <h2>Anime Club</h2>
                <p class="club-description">For fans of anime and manga to share and discuss.</p>
                <p class="membership-count">Members: 60</p>
            </div>
        </div>
    </section>
</main>

    
</body>
</html>
